<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iRock - A rocha virtual de estimação </title>
	<link rel="stylesheet" type="text/css" href="CSS/iRock_style.css">
	<script type="text/javascript" src="cookie.js"></script>
	<script type="text/javascript">
		setTimeout(() => {
			document.getElementById('splash').classList.toggle('fade');
		}, 2000);

		var userName;

		function resizeRock() {
			document.getElementById(rockImg).style.height = (document.body.clientHeight - 100) * 0.9;
		}
		function greatUser() {
			if (navigator.cookieEnabled) {
				userName = readCookie("irock_username");
			}
			if (userName) {
				alert ("Olá " + userName + ", senti sua falta.");
			}
			else{
				alert ('Olá. eu sou sua rocha de estimação.');
			}
		}
		function touchRock() {
			if (userName) {
				alert("Eu gosto de atenção, " + userName + "., Obrigada.");
			}
			else {
				userName = prompt("Qual é o seu nome?", "Digite seu nome aqui.");
				if (userName) 
					alert ("Que bom conhecer você, " + userName + ".");
				if (navigator.cookieEnabled)
					whiteCookie("irock_username", userName, 5 * 365);
				else {
					alert("Sorry. A ausência de suporte a cookies limatará o iRock!");
				}
			}

			document.getElementById("rockImg").src = "C:/iRock/rock_happy.png";
			setTimeout("document.getElementById('rockImg').src = 'C:/iRock/rock.png';", 5000);
		}
			
	</script>
</head>
<body onload= "greatUser(); resizeRock()"; onresize="resizeRock();">
	<div id="splash">
		<img src="C:\iRock\logo.png" alt="" class="logo">
	</div>
	<div id="main">
		<div id="column1">
			<div class="tittle1" style="margin-top:  50px; text-align: center;" >
				<b>iRock, a rocha de</b>
			</div> 
			<div class="tittle2" style="margin-top: 10px; text-align: center;">
				<b>ESTIMAÇÃO</b>
			</div>
			<div style="margin-top:0px; text-align: center ;">
				<img class="img1" id="rockImg" src="C:\iRock\rock.png" alt="iRock" style="cursor: pointer" onclick="touchRock();" style="margin-top:0px; text-align: center ;">
				<div>
					<button class="bt1" style="margin-top: 10px; text-align: center;" 
					onclick="alert('Você invadiu a NASA!!!')">
						PLAY
					</button>
				</div>
			</div>
		</div>

		<div id="sidebar" style="text-align: center; margin-top: 25px;">
			<form action="acesso.html" method="get">
				<div id="form" style="text-align: center;">
					<div>
						<h1 class="login1">LOGIN</h1>
					</div>
					<div>
						<label class="labelName">Login</label>
						<input id="name" name="Name" placeholder="E-mail ou Usuário">
					</div>
					<div>
						<label class="labelPass">Senha</label>
						<input id="pass" name="Password" placeholder="************" type="password">
					</div>
					<button>Submit</button>
				</div>
				
			</form>
		</div>

	</div>


	
	
	

</body>
</html>
